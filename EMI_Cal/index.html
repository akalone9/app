<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .fixed-header {
        z-index: 100;
        background-color: #203a43;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        margin-top: -30px;
        margin-right: -25px;
        margin-left: -25px;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        backdrop-filter: blur(10px);
      }

      .fixed-header h1 {
        color: #00e5ff;
        font-size: 26px;
      }

      .toggle-btn {
        background-color: #0f2027;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 15px;
        min-height: 100vh;
      }

      .container {
        width: 95%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 30px 25px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      label {
        display: block;
        margin-top: 20px;
        color: #ccc;
        font-size: 15px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 10px;
        background-color: #2c5364;
        color: #fff;
        font-size: 16px;
      }

      .btn {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #00bcd4, #0097a7);
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .result {
        margin-top: 30px;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
      }

      .emi-value {
        font-size: 18px;
        color: #80ffea;
        line-height: 1.6;
      }

      .share-bar {
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 10px 20px;
        margin-right: -25px;
        margin-left: -25px;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #444;
        text-align: center;
      }

      th {
        background-color: #333;
      }

      tr:hover {
        background-color: #2f2f2f;
      }

      .share-txt {
        font-size: 18px;
        font-weight: bold;
      }

      .share-btn-whatsapp {
        background-color: #1b8441;
        padding: 6px 10px;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
      }

      .share-btn-sms {
        background-color: #007aff;
        padding: 6px 10px;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
      }

      @media (max-width: 450px) {
        .container {
          width: 100%;
          min-width: 300px;
        }
        th,
        td {
          padding: 9px 3px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="fixed-header">
          <h1>EMI Calculator</h1>
          <button
            class="toggle-btn"
            onclick="toggleInputs()"
            id="toggleBtn"
            style="display: none"
          >
            <i class="fa fa-eye"></i> Inputs
          </button>
        </div>

        <div id="inputSection">
          <label>Loan Amount (₹):</label>
          <input type="number" id="principal" placeholder="e.g. 500000" />

          <label>Interest Rate (% per annum):</label>
          <input
            type="number"
            id="rate"
            step="0.01"
            placeholder="e.g. 8.5"
            value="12"
          />

          <label>Loan Tenure (in months):</label>
          <select id="months">
            <option value="">Select Tenure</option>
            <script>
              for (let i = 1; i <= 24; i++) {
                document.write(
                  `<option value="${i}">${i} month${i > 1 ? "s" : ""}</option>`
                );
              }
            </script>
          </select>

          <button class="btn" onclick="calculateEMI()">Calculate EMI</button>
        </div>

        <div class="result" id="resultBox" style="display: none">
          <p class="emi-value" id="emiResult"></p>
          <div class="share-bar">
            <label class="share-txt"> Share on </label>

            <div>
              <button class="share-btn-whatsapp" onclick="shareOnWhatsApp()">
                <i class="fa fa-share-alt-square"></i>
                WhatsApp
              </button>

              <button class="share-btn-sms" id="smsBtn" onclick="shareOnSMS()">
                <i class="fa fa-share-alt-square"></i>
                SMS
              </button>
            </div>
          </div>
        </div>

        <div id="schedule"></div>
      </div>
    </div>

    <script>
      let emi = 0,
        totalPayment = 0,
        totalInterest = 0;
      let principalGlobal = 0,
        rateGlobal = 0,
        monthsGlobal = 0;
      let schedule = [];

      function calculateEMI() {
        const principal = parseFloat(
          document.getElementById("principal").value
        );
        const annualRate = parseFloat(document.getElementById("rate").value);
        const months = parseInt(document.getElementById("months").value);

        if (!principal || !annualRate || !months) {
          alert("Please fill all input fields.");
          return;
        }

        principalGlobal = principal;
        rateGlobal = annualRate;
        monthsGlobal = months;

        const monthlyRate = annualRate / 12 / 100;
        const fixedPrincipal = principal / months;
        let balance = principal;
        schedule = [];
        totalInterest = 0;
        totalPayment = 0;

        for (let i = 1; i <= months; i++) {
          const interest = balance * monthlyRate;
          const monthlyEMI = interest + fixedPrincipal;
          totalInterest += interest;
          totalPayment += monthlyEMI;
          balance -= fixedPrincipal;

          schedule.push({
            month: i,
            emi: monthlyEMI,
            interest,
            principal: fixedPrincipal,
            balance: Math.max(balance, 0),
          });
        }

        emi = totalPayment / months;

        document.getElementById(
          "emiResult"
        ).innerHTML = `Loan Amount: ₹${principalGlobal} <br>
        Interest Rate: ${rateGlobal}% <br>
        Tenure: ${monthsGlobal} months <br>
        ------------------------- <br>

        Average Monthly EMI: ₹${emi.toFixed(2)}<br>
        Total Payment: ₹${totalPayment.toFixed(2)}<br>
        Total Interest: ₹${totalInterest.toFixed(2)}`;

        document.getElementById("resultBox").style.display = "block";
        renderSchedule();

        document.getElementById("inputSection").style.display = "none";
        document.getElementById("toggleBtn").style.display = "inline-block";
      }

      function renderSchedule() {
        let scheduleHTML = `
        <h2 style="text-align: center"> <br />EMI Payment Schedule</h2>
        <table>
          <tr>
            <th>Month</th>
            <th>EMI</th>
            <th>Interest</th>
            <th>Principal</th>
            <th>Balance</th>
          </tr>
      `;

        schedule.forEach((row) => {
          scheduleHTML += `
          <tr>
            <td>${row.month}</td>
            <td>₹${row.emi.toFixed(2)}</td>
            <td>₹${row.interest.toFixed(2)}</td>
            <td>₹${row.principal.toFixed(2)}</td>
            <td>₹${row.balance.toFixed(2)}</td>
          </tr>
        `;
        });

        scheduleHTML += "</table>";
        document.getElementById("schedule").innerHTML = scheduleHTML;
      }

      function toggleInputs() {
        document.getElementById("inputSection").style.display = "block";
        document.getElementById("toggleBtn").style.display = "none";
        document.getElementById("resultBox").style.display = "none";
        document.getElementById("schedule").innerHTML = "";
      }

      function shareOnWhatsApp() {
        const message = `Loan EMI Details:

Loan Amount: ₹${principalGlobal}
Interest Rate: ${rateGlobal}%
Tenure: ${monthsGlobal} months

Average EMI: ₹${emi.toFixed(2)}
Total Payment: ₹${totalPayment.toFixed(2)}
Total Interest: ₹${totalInterest.toFixed(2)}

Shared via EMI Calculator`;
        const encodedMessage = encodeURIComponent(message);
        const url = `https://wa.me/?text=${encodedMessage}`;
        window.open(url, "_blank");
      }

      function shareOnSMS() {
        const message = `Loan EMI:
Amount: ₹${principalGlobal}
Rate: ${rateGlobal}%
Tenure: ${monthsGlobal} months
EMI: ₹${emi.toFixed(2)}
Total: ₹${totalPayment.toFixed(2)}
Interest: ₹${totalInterest.toFixed(2)}`;
        const encodedMessage = encodeURIComponent(message);
        const smsUrl = `sms:?body=${encodedMessage}`;
        window.open(smsUrl, "_blank");
      }
    </script>
  </body>
</html>
