<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Alone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon144.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon144.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f1e1e" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1f1e1e" />
    <meta name="msapplication-navbutton-color" content="#1f1e1e">
    <meta name="msapplication-TileImage" content="icon144.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="popupMsgModal" class="modal lightPink">
      <div class="modal-Msg">
        <div class="flex flex-col" id="msgCode_HTML"></div>
      </div>
    </div>

    <div class="header flex">
      <div class="flex">
        <img src="iconPink.png" alt="Logo" class="imgLogo" />
        <label class="title">PWA</label>
      </div>
      <button id="installButton" hidden>Install App</button>
    </div>
    <div class="container">
      <label class="titleLabel"> Apps </label>
      <hr class="labelHR" />

      <div class="appGrid">
        <a href="bubble">
          <img src="bubble/icon.png" alt="imgApp" class="imgApp" />
        </a>
        <a href="mathQuiz">
          <img src="mathQuiz/icon.png" alt="imgApp" class="imgApp" />
        </a>
        <a href="khatabook">
          <img src="khatabook/icon.png" alt="imgApp" class="imgApp" />
        </a>
        <a href="tictac">
          <img src="tictac/icon.png" alt="imgApp" class="imgApp" />
        </a>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      let deferredPrompt;
      const installButton = document.getElementById("installButton");

      // Listen for the beforeinstallprompt event
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.hidden = false;
      });

      // Handle the install button click
      installButton.addEventListener("click", async () => {
        installButton.hidden = true;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          console.log("User accepted the install prompt");
        } else {
          console.log("User dismissed the install prompt");
        }
        deferredPrompt = null;
      });

      // Detect if app is already installed
      window.addEventListener("appinstalled", () => {
        console.log("App has been installed");
        installButton.hidden = true;
      });

      // Register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("src/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((err) => {
              console.error("Service Worker registration failed:", err);
            });
        });
      }

      // Open popup Message modal
      function openMsg(msgCode) {
        document.getElementById("popupMsgModal").style.display = "block";
        document.getElementById("msgCode_HTML").innerHTML = msgCode;
        setTimeout(closeMsg, 3500);
      } // Close add party modal
      function closeMsg() {
        document.getElementById("popupMsgModal").style.display = "none";
      }

      // Get all anchor tags
      var links = document.querySelectorAll("a[href]");

      // Add click event listener to each link
      links.forEach(function (link) {
        link.addEventListener("click", function (event) {
          if (navigator.offLine) {
            // Check if the user is offline
            event.preventDefault(); // Prevent the default link action
            let msgCode_HTML = `<label>  You're offline </label> <p> “Please Check Your Internet Connection And Try Again”`;
            openMsg(msgCode_HTML);
          }
        });
      });
    </script>
  </body>
</html>
