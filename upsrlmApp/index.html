<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UPSRLM Budaun</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      name="theme-color"
      content="#82caff"
      media="(prefers-color-scheme: light)"
    />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css");

      /* Hide Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      a {
        text-decoration: none;
      }

      /* Light Theme - Aztech Purple */
      :root {
        --background-color: #82caff;
        --primary-color: #306eff;
        --secondary-color: #1589ff;
        --hover-color: #00bfff;

        --white-color: #ffffff;
        --success-color: #43a047;
        --warning-color: #fdd835;
        --error-color: #e53935;
      }

      /* Dark Theme - Midnight Purple */
      @media (prefers-color-scheme: dark) {
        .themeColor {
          background: #00bfff;
        }
      }

      body {
        background: var(--background-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
      }

      .modal-Msg {
        text-align: center;
        height: 240px;
        margin-top: calc(50vh - 150px);
      }

      .modal-Msg .imgIcon {
        width: 144px;
        height: 144px;
        margin-bottom: 10px;
        border-radius: 50%;
      }

      .modal-Msg h2 {
        color: var(--error-color);
        text-shadow: 2px 2px var(--warning-color);
      }

      .container {
        width: 510px;
        max-width: calc(100% - 30px);
        margin: 0px 15px;
      }

      .navbar {
        background: var(--primary-color);
        border-radius: 50px;
        padding: 12px 16px;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: var(--white-color);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .icon-circle {
        background: var(--white-color);
        color: var(--primary-color);
        width: 38px;
        height: 38px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      }

      .icon-circle:hover {
        background: var(--hover-color);
        color: var(--white-color);
      }

      .title {
        font-size: 21px;
        font-weight: bold;
        color: var(--white-color);
      }

      .bodyTitleH {
        margin: 15px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-shadow: 2px 2px var(--white-color);
      }

      .grid-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        padding: 0px 10px;
      }

      .box {
        background: var(--secondary-color);
        padding: 22px;
        text-align: center;
        border-radius: 20px;
        color: var(--white-color);
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        transition: 0.3s;
      }

      .box:hover {
        background: var(--hover-color);
        color: var(--white-color);
        transform: scale(1.05);
      }

      .storyBoxDiv {
        padding: 20px;
        border-radius: 10px;
        width: 96%;
        font-weight: bold;
        text-align: center;
        margin: auto;
      }

      .imgStory {
        width: 240px;
        max-width: 90%;
        border-radius: 10px;
      }

      .popup {
        position: fixed;
        background: rgba(0, 0, 0, 0.01);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .popup-content {
        background: var(--white-color);
        border-radius: 12px;
        padding: 25px;
        width: calc(100% - 50px);
        max-width: 400px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          transform: scale(0.85);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .popup a {
        display: block;
        text-decoration: none;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        background: var(--secondary-color);
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .popup a:hover {
        background: var(--hover-color);
      }

      .lableNav {
        font-size: 20px;
        margin-left: 10px;
        padding-left: 12px;
        border-left: 6px solid var(--primary-color);
        font-weight: bold;
        color: var(--primary-color);
      }

      .BtnClose {
        font-size: 22px;
        color: var(--error-color);
        cursor: pointer;
        border: none;
        background: transparent;
      }

      .BtnClose:hover {
        color: var(--hover-color);
      }

      .userIconMax {
        font-size: 65px;
        padding: 5px;
        color: var(--primary-color);
      }

      .userName {
        font-size: 18px;
        font-weight: bold;
        text-transform: capitalize;
        margin-bottom: 10px;
        padding: 2px 15px 5px 15px;
        color: var(--primary-color);
      }

      .userTitle {
        margin: 20px 0px 10px 0px;
        font-size: 18px;
        font-weight: bold;
        color: var(--success-color);
      }

      .flexItem {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      @media (max-width: 520px) {
        .popup {
          align-items: flex-end;
        }

        .popup-content {
          border-radius: 20px 20px 0 0;
          padding: 20px;
          animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
          from {
            transform: translateY(100%);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <div id="mainBodyTag">
        <div class="modal-Msg">
          <div id="msgCode_HTML">
            <img src="icon.png" class="imgIcon" />
            <h2>UPSRLM</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="popup" id="menuPopup"></div>

    <script>
      //.................................................
      var topNavbar = `
  <div class="navbar">
    <div class="icon-circle" onclick="openMenu()">
      <i class="fa fa-navicon" style="font-size: 20px"></i>
    </div>
    <div class="title">UPSRLM Budaun</div>
    <div class="icon-circle" onclick="openUser()">
      <i class="fa fa-user-circle" style="font-size: 22px"></i>
    </div>
  </div>
  `;
      var pageBodyTag = `
  <div id="pageBodyTag">
    <div class="bodyTitleH"> Home Page </div>
    <div class="grid-box">
      <div class="box"> Attendance </div>
      <div class="box"> Sheet Link </div>
      <div class="box"> Daily Work </div>
      <div class="box"> Loan EMI </div>
    </div>
  </div>

  <div class="storyBoxDiv">
      <img src="https://akalone9.github.io/app/khatabook/icon.png" class="imgStory" />
      <div> Hi </div>
      <div> Hello </div>
  </div>
`;
      var navMenuItem = `
  <div class="popup-content">
    <div class="flexItem">
      <label class="lableNav">Menu</label>
      <label onclick="closePopup()" class="BtnClose">
        <i class="fa fa-times"></i>
      </label>
    </div>
    <br />
    <a href="#homePage" onclick="closePopup()"> Home </a>
    <a href="#nav1" onclick="closePopup()"> Attendance </a>
    <a href="#nav2" onclick="closePopup()"> Sheet Link </a>
    <a href="#nav3" onclick="closePopup()"> Daily Work </a>
    <a href="#nav4" onclick="closePopup()"> Loan EMI </a>
  </div>
`;

      var userOption = `
  <div class="popup-content">
    <div class="flexItem">
      <label class="lableNav">User</label>
      <label onclick="closePopup()" class="BtnClose">
        <i class="fa fa-times"></i>
      </label>
    </div>  

  <div class="flex center">
    <i class="fa fa-user-circle userIconMax"></i>
  </div>

  <div class="flex center">
    <label class="userName"> Amit Alone </label>
  </div>

  <div class="userTitle" style="text-align: center; margin-top: 50px;"> User Information ! </div>
  <div class="flex center" style="margin-bottom: 20px">
    <label> App's All Data are Local Database, <br />Do Not Clear App, Delete all Data. </label>
  </div>

  </div>
`;

      var nav1HTML = `<div class="storyBoxDiv"> 
        <div class="bodyTitleH"> Attendance </div>
        Punch In for Add Attendance 
        </div>`;
      var nav2HTML = `<div class="storyBoxDiv"> 
        <div class="bodyTitleH"> Google Sheet </div>
        Google Sheet for You 
        </div>`;
      var nav3HTML = `<div class="storyBoxDiv"> 
        <div class="bodyTitleH"> Work Done </div>
        Daily Work Done 
        </div>`;
      var nav4HTML = `<div class="storyBoxDiv"> 
        <div class="bodyTitleH"> Tools </div>
        Loan EMI Calculator for SHG Members 
        </div>`;

      function getUrl() {
        const htmlTag = document.getElementById("mainBodyTag");
        const url = window.location.href; // Get the full URL

        var section = url.split("#")[1];

        if (section === "nav1") {
          newTag = topNavbar + nav1HTML;
        } else if (section === "nav2") {
          newTag = topNavbar + nav2HTML;
        } else if (section === "nav3") {
          newTag = topNavbar + nav3HTML;
        } else if (section === "nav4") {
          newTag = topNavbar + nav4HTML;
        } else {
          newTag = topNavbar + pageBodyTag;
        }
        htmlTag.innerHTML = newTag;
      }
      window.addEventListener("popstate", getUrl);

      // Function to redirect after 2 seconds
      function redirectToURL() {
        var currentUrl = window.location.href;
        if (currentUrl.includes("#")) {
          window.location.href = currentUrl;
        } else {
          window.location.href = currentUrl + "#homePage";
        }
      }
      setTimeout(redirectToURL, 2000);

      // Open popup Message modal
      function openMsg(msgCode) {
        document.getElementById("popupMsgModal").style.display = "block";
        document.getElementById("msgCode_HTML").innerHTML = msgCode;
        setTimeout(closeMsg, 2000);
      }

      function closeMsg() {
        document.getElementById("popupMsgModal").style.display = "none";
      }
      // ----------

      function updateOnlineStatus() {
        if (navigator.onLine) {
          let msgCode_HTML = `<p> You are online. </p>`;
          openMsg(msgCode_HTML);
        } else {
          let msgCode_HTML = `<p> You are Offline. </p>`;
          openMsg(msgCode_HTML);
        }
      }
      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);
      // --------------

      function openMenu() {
        document.getElementById("menuPopup").style.display = "flex";
        document.getElementById("menuPopup").innerHTML = navMenuItem;
      }
      function openUser() {
        document.getElementById("menuPopup").style.display = "flex";
        document.getElementById("menuPopup").innerHTML = userOption;
      }
      function closePopup() {
        document.getElementById("menuPopup").style.display = "none";
      }

      var modal = document.getElementById("menuPopup");
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
